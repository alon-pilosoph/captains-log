<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/solar/bootstrap.min.css"
        integrity="sha256-0jKEFITyw8vpXFCaPy3KXTQ6p4TPnAPKtf6+Chl7Xn4=" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Captain's Log: {% block title %}{% endblock title %}</title>
</head>

<body class="pt-5">
    <header>
        {% if current_user.is_authenticated %}
            {% include 'includes/navbar_auth.html' %}
        {% else %}
            {% include 'includes/navbar.html' %}
        {% endif %}
    </header>
    {% include 'includes/messages.html' %}
    <main class="my-5">
        {% block main %}{% endblock main %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
